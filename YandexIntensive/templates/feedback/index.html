{% extends 'base.html' %}
{% load static %}
{% block title %}
    Обратная связь
{% endblock %}

{% block content %}
    <div class="container py-5">
        <h2>Обратная связь</h2>
        <form method="post">
            {% csrf_token %}
            {% if messages %}
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}" role="alert">
                                <p>{{ message }}</p>
                            </div>
                        {% endfor %}
                    </div>

                </div>
            {% endif %}
            {{ form }}
            <button class="btn btn-primary w-100 mt-3" type="submit">Отправить</button>

        </form>
    </div>

{% endblock %}
