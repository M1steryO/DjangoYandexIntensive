{% extends 'base.html' %}

{% block title %}
    Список пользователей
{% endblock %}

{% block content %}
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Почта</th>
                <th scope="col">День рождения</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    <th scope="row"><a href="{% url 'users:user_detail' user.id %}">{{ forloop.counter }}</a></th>
                    <td>{{ user.email }}</td>
                    <td>{{ user.profile.birthday }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
