<div class="col-md-8 col-lg-6 col-xl-4">
    <div class="card text-black">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/3.webp"
             class="card-img-top" alt="Apple Computer"/>
        <div class="card-body">
            <div class="text-center">
{#                <a class="text-decoration-none text-dark" href="{% url  'catalog:i_detail:' item.id %}">#}
{#                    <h5 class="card-title">{{ item.name }}</h5>#}
{#                </a>#}
                <h5 class="card-title">{{ item.name }}</h5>
            </div>

            <span class="fw-bold">Описание:</span>
            <span>{{ item.text|safe|truncatewords:10 }}</span>
            <div class="d-flex justify-content-between total font-weight-bold mt-4">
                <span class="fw-bold">Категория:</span><span>{{ item.category.name }}</span>
            </div>
            <div class="d-flex justify-content-between total font-weight-bold mt-4">
                <span class="fw-bold">Тэги:</span><span>{% for tag in item.tags.all %}
                '{{ tag.name }}'
            {% endfor %}</span>
            </div>
        </div>
    </div>
</div>
