<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none me-4">
                <img class="img-thumbnail" src="https://icomoon.io/iconsabf18a1/4/915.svg" alt="dots icon">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'homepage:home' %}"
                       class="nav-link px-2 {% if active == 'home' %}text-light disabled{% else %}text-secondary{% endif %}">Главная</a>
                </li>
                <li><a href="{% url 'about:description' %}"
                       class="nav-link px-2 {% if active == 'about' %}text-light disabled{% else %}text-secondary{% endif %}">О
                    проекте</a></li>
                <li><a href="{% url 'catalog:item_list' %}"
                       class="nav-link px-2 {% if active == 'catalog' %}text-light disabled{% else %}text-secondary{% endif %}">Список
                    товаров</a></li>
                <li><a href="{% url 'users:user_list' %}"
                       class="nav-link px-2 {% if active == 'user_list' %}text-light disabled{% else %}text-secondary{% endif %}">Список
                    пользователей</a></li>
            </ul>
            {% if user.is_authenticated %}

                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{% url 'users:logout' %}">
                            <i class="bi bi-box-arrow-left me-2"></i>Выйти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:profile' %}"><i
                                class="bi bi-person me-2"></i>Привет, {{ user.email }}</a>
                    </li>
                </ul>
            {% else %}
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:register' %}"><i
                                class="bi bi-person"></i>Регистрация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:login' %}"><i
                                class="bi bi-box-arrow-in-left"></i></span>
                            Вход</a>
                    </li>
                </ul>
            {% endif %}
        </div>
    </div>
</header>
