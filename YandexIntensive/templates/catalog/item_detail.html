{% extends "base.html" %}

{% load static %}
{% block title %}
    {{ item.name }}
{% endblock %}
{% block content %}
    <section style="background-color: #eee;">
        <div class="container-fluid py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4">
    <div class="card text-black">
        <img src="{{ photo.img.url }}"
                     class="card-img-top" alt="{{ item.name }}"/>
        <div class="card-body">
            <div class="text-center">

                <a class="text-decoration-none text-dark" href="{% url  'catalog:item_detail' item.id %}">
                    <h5 class="card-title">{{ item.name }}</h5>
                </a>

            </div>

            <span class="fw-bold">Описание:</span>
            <span>{{ item.text|safe }}</span>
            <div class="d-flex justify-content-between total font-weight-bold mt-4">
                <span class="fw-bold">Категория:</span><span>{{ item.category.name }}</span>
            </div>
            <div class="d-flex justify-content-between total font-weight-bold mt-4">
                <span class="fw-bold">Тэги:</span><span>{% for tag in item.tags.all %}
                '{{ tag.name }}'
            {% endfor %}</span>
            </div>
        </div>
    </div>
</div>
            </div>
        </div>
    </section>

{% endblock %}
